<head>
  <meta name="viewport" content="width=devie-width , initial-scale=1.0 ">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;0,900;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <nav class="navbar">
    <div class="navbar_brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Zomato_Logo.svg" alt="Logo" class="navbar_logo">
    </div>
    <div class="navbar_nav_items">
      <button class="nav_item button_primary ">
        Order food
      </button>
    </div>
  </nav>
</header>
<main class="container">
  <!--hero action-->
  <section class="hero_container">
    <div class="hero_image_container">
      <img src="https://zomato-landing-page-notes.vercel.app/assets/hero.jpg" alt="hero image" class="hero_image">
    </div>  
    <div class="hero_description">
      <h1 class="hero_text">
        Order food from favourite restaurants near you.
      </h1>
    
    <button class="button_primary" >
      Order now
    </button>
  </div>
  </section>
  <br>
  <br>
  <br>
  
  <!--Explore-->
  <section class ="explore_menu_container">
    
    <h1 class="explore_menu_text">
      Explore Our Menu
    </h1>
    <div class="explore_menu_gradient_bg">
      
    </div>
    <div class="explore_menu_lists">
      <!--BURGER-->
      <div class="food_card" id="burger_card">        
        <div class="food_card_image_container">
          <img src="https://zomato-landing-page-notes.vercel.app/assets/burger.jpg" alt="burger" class="food_image">
        </div>
        <div class="food_card_description">
          <h3 class="food_title">Burger</h3>
          <p>Burger King, Mcdonalds, Burger Place <span style="color: brown">+3</span></p>
        </div>
      </div>

      <!--PIZZA-->
      <div class="food_card" id="pizza_card">        
        <div class="food_card_image_container">
          <img src="https://zomato-landing-page-notes.vercel.app/assets/pizza.jpg" alt="PIZZA" class="food_image">
        </div>
        <div class="food_card_description">
          <h3 class="food_title">Pizza</h3>
          <p>Pizza Hut, Domino's Pizza  <span style="color: brown">+3</span></p>
        </div>
      </div>

      <!--ICE cream-->
      <div class="food_card" id="burger_card">        
        <div class="food_card_image_container">
          <img src="https://zomato-landing-page-notes.vercel.app/assets/iceCream.jpg" alt="ICE cream" class="food_image">
        </div>
        <div class="food_card_description">
          <h3 class="food_title">Ice Creams</h3>
          <p>Baskin Robins, Ibaco <span style="color: brown">+3</span></p>
        </div>
      </div>

    </div>
    
   </section>
</main>

</body>
